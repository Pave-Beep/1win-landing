    align-items: center;
    justify-content: center;

  h1 {
    font-size: 3.5rem;
    margin-bottom: 0.3em;
    text-shadow: 0 4px 10px rgba(0,0,0,0.7);
    letter-spacing: 2px;
    animation: fadeInDown 1s ease forwards;
  }

  h2 {
    font-size: 1.4rem;
    font-weight: 500;
    margin-bottom: 3.5rem;
    color: #d0d0d0;

  }

  /* –ö–Ω–æ–ø–∫–∏ */
  .button {
    display: inline-block;
    background: linear-gradient(135deg, #12c2e9, #c471ed);
    color: #fff;
    padding: 18px 44px;
    margin: 15px 0;
    font-size: 20px;
    border-radius: 14px;
    text-decoration: none;
    box-shadow: 0 8px 20px rgba(18, 194, 233, 0.6);
    position: relative;
    overflow: hidden;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    animation: fadeInUp 1.6s ease forwards;
  }
  .button:nth-child(3) {
    animation-delay: 1.6s;
  }
  .button:nth-child(4) {
    animation-delay: 1.9s;
  }
  .button:hover {
    background: linear-gradient(135deg, #0ea1cb, #a656d4);
    box-shadow: 0 12px 28px rgba(18, 194, 233, 0.9);
    transform: translateY(-6px) scale(1.05);
  }

  /* –í–æ–ª–Ω—ã –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
  .button::before {
    content: '';
    position: absolute;
    left: 50%;
    top: 50%;
    width: 300%;
    height: 300%;
    background: radial-gradient(circle, rgba(255,255,255,0.3) 10%, transparent 40%);
    transform: translate(-50%, -50%) scale(0);
    transition: transform 0.5s ease;
    border-radius: 50%;
    pointer-events: none;
    z-index: 0;
  }
  .button:hover::before {
    transform: translate(-50%, -50%) scale(1);
    transition: transform 0.5s ease;
  }

  /* –¢–µ–∫—Å—Ç –ø–æ–≤–µ—Ä—Ö –∫–Ω–æ–ø–æ–∫ */
  .button > span {
    position: relative;
    z-index: 1;
  }

  /* –ê–Ω–∏–º–∞—Ü–∏–∏ –ø–æ—è–≤–ª–µ–Ω–∏—è */
  @keyframes fadeInDown {
    0% {
      opacity: 0;
      transform: translateY(-30px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes fadeInUp {
    0% {
      opacity: 0;
      transform: translateY(30px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* –ê–¥–∞–ø—Ç–∏–≤ */
  @media (max-width: 480px) {
    h1 {
      font-size: 2.5rem;
    }

      font-size: 1.1rem;
      margin-bottom: 2.5rem;
    }

      font-size: 18px;
      padding: 16px 36px;
    }
  }
